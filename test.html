<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Scroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<!-- Right Container with 2 Nested Containers -->
<div class="flex w-3/4 overflow-x-auto snap-x snap-mandatory">
    <div class="flex flex-nowrap gap-9">
      <!-- First Nested Container -->
      <div
        class="hover-text outer snap-start"
        data-aos="flip-up"
        data-aos-duration="500"
        data-aos-delay="150"
      >
        <div class="dot"></div>
        <div class="card">
          <div class="py-11 px-10">
            <h3 class="text-3xl pb-7">Applications</h3>
            <ul class="text-xl space-y-2">
              <li>Figma</li>
              <li>AdobeXD</li>
              <li>Illustrator</li>
              <li>Photoshop</li>
              <li>VS Code</li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Second Nested Container -->
      <div
        class="outer hover-text snap-start"
        data-aos="flip-up"
        data-aos-duration="500"
        data-aos-delay="250"
      >
        <div class="dot"></div>
        <div class="card">
          <div class="py-11 px-10 rounded">
            <h3 class="text-3xl pb-7">Skills</h3>
            <ul class="text-xl space-y-2">
              <li>UI Design</li>
              <li>UX Design</li>
              <li>Prototyping</li>
              <li>Wireframing</li>
              <li>HTML/CSS</li>
              <li>JAVASCRIPT</li>
              <li>REACT.js</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
